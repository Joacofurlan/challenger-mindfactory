# .github/workflows/deploy.yaml
name: Tes Build and Deploy to EKS

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: joacofurlan/challenger-mindfactory
  CLUSTER_NAME: test-eks-devops
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME }}:latest ./app
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION

      - name: Generate unique tag (cache bust)
        run: echo "IMAGE_TAG=$(date +%s)" >> $GITHUB_ENV

      - name: Helm Upgrade or Install
        run: |
          helm upgrade --install nginx-hello ./helm/app \
            --namespace default \
            --values ./helm/app/values.yaml \
            --set image.repository=$REGISTRY/${{ env.IMAGE_NAME }} \
            --set image.tag=$IMAGE_TAG \
            --wait \
            --debug

      - name: Show context info
        run: |
          echo "\nğŸ§  Contexto actual:" && kubectl config current-context
          echo "\nğŸ” Pods:" && kubectl get pods -n default
          echo "\nğŸ” Services:" && kubectl get svc -n default
          echo "\nğŸ” Deployments:" && kubectl get deployment -n default
